<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Van Build Budget Estimator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page-shell">
      <header class="hero">
        <p class="eyebrow">Customer Estimate Builder</p>
        <h1>Van Build Budget Estimator</h1>
        <p class="intro">
          Select a van profile and components to generate a customer-ready estimate.
        </p>
        <div class="view-toggle no-print" role="group" aria-label="View mode">
          <button id="builder-view-toggle" type="button" class="secondary">Builder View</button>
          <button id="client-view-toggle" type="button" class="secondary">Client View</button>
        </div>
      </header>

      <section class="panel controls-panel">
        <h2>Project Information</h2>
        <div class="grid">
          <label>
            Client Name
            <input id="client-name" type="text" placeholder="client name" />
          </label>
          <label>
            Van Info
            <input id="van-info" type="text" placeholder="make model year" />
          </label>
          <label>
            Van Type (compatibility filter)
            <select id="van-type"></select>
          </label>
          <label>
            Labor Rate ($/hour)
            <input id="labor-rate" class="no-spinner" type="number" min="0" step="0.01" />
          </label>
          <label>
            Tax Rate (%)
            <input id="tax-rate" class="no-spinner" type="number" min="0" step="0.01" />
          </label>
          <label class="notes-field">
            Notes
            <textarea id="estimate-notes" rows="2" placeholder="Notes for this estimate..."></textarea>
          </label>
        </div>
        <p id="source-status" class="source-status"></p>
      </section>

      <section id="estimate-meta" class="panel printable-meta"></section>

      <section id="sections-container" class="sections"></section>

      <section class="panel totals-panel">
        <h2>Overall Totals</h2>
        <div class="totals-grid">
          <article>
            <h3>Material Cost</h3>
            <p id="overall-material" class="money">$0.00</p>
          </article>
          <article>
            <h3>Labor Cost</h3>
            <p id="overall-labor" class="money">$0.00</p>
          </article>
          <article>
            <h3>Pre-Tax Total</h3>
            <p id="overall-pre-tax" class="money">$0.00</p>
          </article>
          <article>
            <h3>Tax</h3>
            <p id="overall-tax" class="money">$0.00</p>
          </article>
          <article class="grand-total-card">
            <h3>Total With Tax</h3>
            <p id="overall-total" class="money big">$0.00</p>
          </article>
        </div>
        <div class="actions no-print">
          <button id="print-button" type="button">Print / Save PDF</button>
        </div>
      </section>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
